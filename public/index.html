<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="datixApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Datix</title>

	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/highlight-default.css">

	<link rel="stylesheet" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<script src="js/core.js"></script>

</head>
<body ng-controller="mainCtr">
	<main>
	  <div>
	    <h1>datix</h1>
	    <h3>Parsing dates made easy</h3>
	  </div>
	  <div class="box">
	    <form ng-submit="parse()"><input type="text" ng-model="date" placeholder="Enter your date string here and press enter"></form>
	    <pre><code class="json">{ unix: {{unix}}, date: {{dateStr}} }</code></pre>
	  </div>
	</main>
	<footer>
	  Built with&nbsp;&nbsp;<i class="fa fa-heart"></i>&nbsp;&nbsp;by awesomeaniruddh for FreeCodeCamp.
	</footer>
</body>
</html>
